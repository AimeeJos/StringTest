<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>String Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
        <h1 class="display-1">String Program</h1>
    </div>
    <hr>
    <div class="container ">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <h1 class="display-3">Input</h1><hr>
                {% load crispy_forms_tags %}

<form action="" method="POST" autocomplete="off" class="form-control">
        {%csrf_token%}    {{ form |crispy }}
    <br>
    <input type="submit" class="btn btn-primary">
</form>

            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <h1 class="display-3">Output</h1>
                <hr>
                <h3>MASTER: <span style="color:purple">{{Master}}</span></h3>
                <br>
                {% for name,result in strings.items %}
                <h3>String:
                    <span style="color:blue">{{name}}</span> :
                    {%if result == 'No'%}
                    <span style="color:red">{{result}}</span>
                    {% else %}
                    <span style="color:green">{{result}}</span>
                    {% endif %}
                </h3>
                {% endfor %}


            </div>

        </div>
          </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
